<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sideNav">
        <div class="sideTop">
          <img src="./icons/logo.png" alt="logo" class="logo" />
          <p class="logoText">Dashboard</p>
        </div>
        <div class="sideMiddle sideTabs">
          <div class="sideContent">
            <img src="./icons/home.png" alt="home" class="icons" />
            <p class="imgText">Home</p>
          </div>
          <div class="sideContent">
            <img src="./icons/profile.png" alt="profile" class="icons" />
            <p class="imgText">Profile</p>
          </div>
          <div class="sideContent">
            <img src="./icons/message.png" alt="messages" class="icons" />
            <p class="imgText">Messages</p>
          </div>
          <div class="sideContent">
            <img src="./icons/history.png" alt="history" class="icons" />
            <p class="imgText">History</p>
          </div>
          <div class="sideContent">
            <img src="./icons/task.png" alt="task" class="icons" />
            <p class="imgText">Tasks</p>
          </div>
          <div class="sideContent">
            <img
              src="./icons/communities.png"
              alt="communities"
              class="icons"
            />
            <p class="imgText">Communities</p>
          </div>
        </div>
        <div class="sideBottom sideTabs">
          <div class="sideContent">
            <img src="./icons/setting.png" alt="settings" class="icons" />
            <p class="imgText">Settings</p>
          </div>
          <div class="sideContent">
            <img src="./icons/support.png" alt="support" class="icons" />
            <p class="imgText">Support</p>
          </div>
          <div class="sideContent">
            <img src="./icons/privacy.png" alt="privacy" class="icons" />
            <p class="imgText">Privacy</p>
          </div>
        </div>
      </div>
      <div class="dasboard">
        <div class="topBar">
          <div class="searchBar">
            <img class="topBarIcons" src="./icons/search.png" alt="search" />
            <input class="search" type="text" />
          </div>
          <div class="profile">
            <img
              class="topBarIcons"
              src="./icons/notification.png"
              alt="notification"
            />
            <img
              class="profilePicture"
              src="./icons/profilePicture.gif"
              alt="profilePicture"
            />
            <p class="userName">Yusuf Yildirim</p>
          </div>
          <div class="greet">
            <img
              class="greetProfilePicture"
              src="./icons/profilePicture.gif"
              alt="profilePicture"
            />
            <div class="greetText">
              <p class="greeting">Hi There,</p>
              <p class="userNameTag">Yusuf Yildirim (@DouglasYY)</p>
            </div>
          </div>
          <div class="editButtons">
            <button class="buttons">Create</button
            ><button class="buttons">Upload</button
            ><button class="buttons">Delete</button
            ><button class="buttons">Share</button>
          </div>
        </div>
        <div class="cards"></div>
      </div>
    </div>
  </body>
</html>
